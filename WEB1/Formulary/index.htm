<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo de Formutlário</title>
    </head>
    <body>
        <form>
            <label for="pais">Viagem para:</label>
            <select id="pais" nome="pais">
                <option value="brasil">Brasil</option>
                <option value="eua">Estados Unidos</option>
                <option value="portugal">Portugal</option>
            </select><br>
            <label for="mensagem">Descrição da viagem:</label><br>
            <texarea id="mensagem" nome="mensagem" rows="4" cols="25"></texarea>
        </form>
    </body>
</html>
